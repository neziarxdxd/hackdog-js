<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Primitives JavaScript</title>
    <script>
        // Press F12 on your keyboard to view the message in the console view.
        // Numeric Data type or Integer
        var counter = 0;
        counter = counter + 100;
        console.log("Counter: " + counter)
        
        // Decimals or Float
        var decimalCount = 1.45;
        decimalCount = decimalCount + 73.23;
        console.log("DecimalCount: " + decimalCount);
        
        // String
        var fullName = "Jemrick Santos";
        fullName = fullName + "."
        console.log("FullName: " + fullName);
        
        // Boolean can be true or false
        var flag = true; 
        console.log("Flag Value: " + flag);
    </script>
</head>

<body>
    <h1>These are basic data types.</h1>
    <h2>Press F12  or (crtl + shift + i) on your keyboard <br>to view the message in the console view.</h2>
    <h3>Integer</h3>
    <h3>Float</h3>
    <h3>String</h3>
    <h3>Boolean</h3>
    
    
</body>
</html>
