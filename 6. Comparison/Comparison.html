<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Comparison JavaScript</title>
    <script>
        var counter = 10;
        var trial = 5;
        
        //Conditional (Ternary) Operator
        var resultValue = (counter <= 10) ? 10 : 0;
    </script>
</head>

<body>
    <h1>Comparison</h1>
    <script type="text/javascript">
        document.write("Compared: " + counter + "<br>")
        document.write("Result Value: " + resultValue + "<br>")
    </script>
</body>
</html>
