<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boolean JavaScript</title>
    <script>
        var result= 2 > 1;
        var message=(result) ? "Correct" : "Wrong";
    </script>
</head>

<body>
    <h1>Boolean</h1>
    <script>
        document.write(message);
    </script>
</body>
</html>
