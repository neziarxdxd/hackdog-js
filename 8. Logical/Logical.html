<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Logical JavaScript</title>
    <script>
        
        var input1 = prompt("Enter 1st number: ");
        console.log(input1) ;
        var input2 = prompt("Enter 2nd number: ");
        console.log(input2) ;
        
        var num1 = parseInt(input1);
        var num2 = parseInt(input2);
        
        var result = (num1 < num2) || (num1 == num2);
        console.log(result) ;
        
        /*
        **To Simplify the code**
        var num1 = parseInt(prompt("Enter 1st number: "))
        var num2 = parseInt(prompt("Enter 2nd number: "))
        */
    </script>
</head>

<body>
    <!--
    && - AND
    || - OR
    !  - NOT
    -->
    <h1>Logical</h1>
    
    <script type="text/javascript">
        document.write(num1 + " <= " + num2 + " is " + result);
    </script>
    
</body>
</html>
