<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array JavaScript</title>
    <script>
        // The index starts at 0
        var colorArray = ['blue','black','white','red'];
        console.log(colorArray);
        console.log(colorArray.length);
        console.log(colorArray[0]);
        console.log(colorArray[1]);
        console.log(colorArray[2]);
        console.log(colorArray[3]);
        colorArray[0]='Green';
        console.log(colorArray);
        colorArray[3]='Brown';
        console.log(colorArray);
    </script>
</head>

<body>
    <h1>Array</h1>
    
</body>
</html>
