<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Variables JavaScript</title>
    <script>
        // Declaring a variable.
        var message;
        
        // Initialize the variable with empty string.
        message = "";
        
        // Assign the value to a Variable.
        message = "Hello Variables";
        
        //Display the variable
        alert(message);
        
        // Display string and integer
        var number = 10;
        alert("Hello again " + number);
        
        var number = 100;
        alert("Hello again and again " + number);
        
        // This is Constant - is a fixed declaration, therefore it cannot be modified unlike var.
        const pi = 3.14;
        alert("Pi value is " + pi);
    </script>
</head>

<body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
