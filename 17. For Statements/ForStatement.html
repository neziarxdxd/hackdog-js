<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>For Statement JavaScript</title>
    <script>
        /*
        for(initialize;condition;operations){
        //statement
        }
        1. Initialize is executed (one time) before the execution of the code block.
        2. Condition defines the condition for executing the code block.
        3. Operations is executed (every time) after the code block has been executed.
        
        */
        for(counter=0; counter <= 10; counter++){
            console.log(counter);
        }
    </script>
</head>

<body>
    <h1>For Statement</h1>
    
</body>
</html>
