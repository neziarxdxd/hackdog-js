<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assignment Operator JavaScript</title>
    <script>
        var counter = 10;
    </script>
</head>

<body>
    <h1>Assignment Operator</h1>
    
    <a href="#" onclick="counter=counter + 1; console.log(counter);">Increment Counter by 1</a><br>
    <a href="#" onclick="counter=counter + 2; console.log(counter);">Increment Counter by 2</a>
    <br>
    <a href="#" onclick="counter=counter + 3; console.log(counter);">Increment Counter by 3</a>
    <br><br>
    <a href="#" onclick="counter=counter - 1; console.log(counter);">Decrement Counter by 1</a><br>
    <a href="#" onclick="counter=counter - 2; console.log(counter);">Decrement Counter by 2</a>
    <br>
    <a href="#" onclick="counter=counter - 3; console.log(counter);">Decrement Counter by 3</a>
</body>
</html>
