<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arithmetic JavaScript</title>
    <script>
        var counter = 0;
        console.log(counter);
        counter = counter + 10;
    </script>
</head>

<body>
    <!--Arithmetic Operations
        1. + Addition
        2. - Subtraction
        3. * Multiple
        4. / Division
        5. % Modulo
        6. ++ Increment
        7. -- Decrement
    -->
    <h1>Arithmetic</h1>
    <a href="#" onclick="counter++;console.log(counter);">Increment Counter</a><br>
    <a href="#" onclick="counter--;console.log(counter);">Decrement Counter</a><br>
    <!--Shortcut method-->
    <a href="#" onclick="counter = counter * counter;console.log(counter);">Multiply Counter</a><br>
    <a href="#" onclick="counter*=counter ;console.log(counter);">Multiply Counter</a><br>
    
</body>
</html>
